<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/35da3bfca1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../dist/css/find.css">

  <title>Explore - Pokemon Land</title>
</head>

<body>
  <!-- Flex Container -->
  <div class="flex-container">
    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar__logo">
        <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
      </div>

      <nav class="navbar__nav">
        <ul class="navbar__nav__list">
          <li class="navbar__nav__list__item profile">
            <a href="../profile.html" class="navbar__nav__list__item__link"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../pokemon.html" class="navbar__nav__list__item__link">Pokemon</a>
          </li>
          <li class="navbar__nav__list__item ">
            <a href="../inventory.html" class="navbar__nav__list__item__link">Inventory</a>
          </li>
          <li class="navbar__nav__list__item active">
            <a href="./index.html" class="navbar__nav__list__item__link ">Explore</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../shop.html" class="navbar__nav__list__item__link">Shop</a>
          </li>
        </ul>
      </nav>
    </header><!-- End Navbar -->

    <main>
      <div class="container">
        <!-- Found pokemon -->
        <div id="found" class="found show">
          <div class="modal__container found__container">
            <div class="modal__header found__header">
              <h2>Wild Pokemon</h2>
              <a href="./index.html" class="modal__header__close-btn">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>

            <!-- Content -->
            <div class="modal__content found__content">
              <!-- Stats -->
              <div id="pokemon-stats" class="pokemon-stats found__stats">
                <!-- Card -->
                <!-- End Stats-->
              </div><!-- End Pokemon-->

              <!-- Pokemon Info -->
              <div class="pokemon-info found__info">
                <div class="pokemon-info__row found__info__row">
                  <div class="pokemon-info__height">
                    <h5>Height</h5>
                    <span>1'04"</span>
                  </div>
                  <div class="pokemon-info__weight">
                    <h5>Weight</h5>
                    <span>1'04"</span>
                  </div>
                  <div class="pokemon-info__gender">
                    <h5>Gender</h5>
                    <span><i class="fa-solid fa-mars"></i></span>
                  </div>
                </div>
                <div class="pokemon-info__row found__info__row">
                  <div class="pokemon-info__type">
                    <h5>Type</h5>
                    <div id="pokemon-type">
                    </div>
                  </div>
                  <div class="pokemon-info__caught-by">
                    <h5>Caught by</h5>
                    <ul>
                      <li>
                        <img src="../../dist/img/items/standard-pokeball.png" alt="Standard Pokeball">
                      </li>
                      <li>
                        <img src="../../dist/img/items/electric-pokeball.png" alt="Electric Pokeball">
                      </li>
                    </ul>
                  </div>
                </div>
              </div><!-- End Pokemon Info -->
            </div><!-- End Modal Content -->

            <div class="modal__footer group-btn">
              <a class="group-btn__button__outline-btn self-align-left" href="./index.html">Back</a>
              <a class="group-btn__button__outline-btn" href="#!">Skip & Find</a>
              <a class="group-btn__button__primary-btn" href="./catch.html">Catch</a>
              <a class="group-btn__button__primary-btn" href="./battle.html">Battle</a>
            </div>
          </div><!-- End Modal Container -->
        </div><!-- End Found pokemon -->
      </div><!-- End Container -->

      <footer>&copy;2022 Pok√©mon. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>
  </div><!-- End Flex Container -->
  <script src="../js/global.js"></script>
  <script src="../js/game.js"></script>
  <script src="./index.js"></script>
</body>

</html>
