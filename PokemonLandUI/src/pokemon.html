<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/35da3bfca1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../dist/css/pokemon.css">

  <title>Pokemon - Pokemon Land</title>
</head>

<body>
  <!-- Flex Container -->
  <div class="flex-container">
    <header class="navbar">
      <div class="navbar__logo">
        <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
      </div>

      <nav class="navbar__nav">
        <ul class="navbar__nav__list">
          <li class="navbar__nav__list__item profile">
            <a href="./profile.html" class="navbar__nav__list__item__link"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="navbar__nav__list__item active">
            <a href="./pokemon.html" class="navbar__nav__list__item__link">Pokemon</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./inventory.html" class="navbar__nav__list__item__link">Inventory</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./explore/index.html" class="navbar__nav__list__item__link">Explore</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./shop.html" class="navbar__nav__list__item__link">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Tabs -->
        <div class="tabs">
          <!-- Tabs Header -->
          <div class="tabs__header">
            <ul class="tabs__list">
              <li class="tabs__list__item active">
                <a id="tab-owned-link" href="#" class="tabs__list__link">Owned</a>
              </li>
              <li class="tabs__list__item">
                <a id="tab-wild-link" href="#" class="tabs__list__link">Wild</a>
              </li>
            </ul>

            <!-- Amount -->
            <div class="amount">
              <p> <span id="amount" class="amount--current">0</span> /50</p>
            </div><!-- End Amount -->
          </div>
          <!-- End Tabs Header -->

          <!-- Tabs Content -->
          <div class="tabs__content">
            <!-- Owned -->
            <div id="owned-pokemon" class="tabs__items show">

            </div><!-- End Owned -->

            <!-- Wild -->
            <div id="wild-pokemon" class="tabs__items "></div><!-- End Wild -->
          </div>
          <!-- End Tabs Content -->
        </div>
        <!-- End Tabs -->
      </div>

      <footer>&copy;2022 Pok√©mon Land. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>

    <!-- Pokemon Modal -->
    <div id="pokemon-modal" class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h2>Information</h2>
          <a href="#" class="modal__header__close-btn">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </div>

        <div class="modal__content">
          <div id="pokemon-modal-stats" class="pokemon-stats-container"></div>
          <!-- Pokemon Info -->
          <div class="pokemon-info">
            <div class="pokemon-info__row">
              <div class="pokemon-info__height">
                <h5>Height</h5>
                <span>1'04"</span>
              </div>
              <div class="pokemon-info__weight">
                <h5>Weight</h5>
                <span>1'04"</span>
              </div>
              <div class="pokemon-info__gender">
                <h5>Gender</h5>
                <span><i class="fa-solid fa-mars"></i></span>
              </div>
            </div>
            <div class="pokemon-info__row">
              <div class="pokemon-info__type">
                <h5>Type</h5>
                <div id="pokemon-type">
                  <span>Electric</span>
                </div>
              </div>
              <div class="pokemon-info__caught-by">
                <h5>Caught by</h5>
                <ul>
                  <li>
                    <img src="../../dist/img/items/standard-pokeball.png" alt="Standard Pokeball">
                  </li>
                  <li>
                    <img src="../../dist/img/items/electric-pokeball.png" alt="Electric Pokeball">
                  </li>
                </ul>
              </div>
            </div>
            <div class="pokemon-info__row">
            </div>
          </div><!-- End Pokemon Info -->
        </div>
      </div>
    </div><!-- End Pokemon Modal -->

    <!-- Use Items Modal -->
    <div id="use-items-modal" class="modal">
      <form id="use-items-form" action="#!" method="get">
        <!-- Modal Container -->
        <div class="modal__container">
          <!-- Modal Header -->
          <div class="modal__header">
            <a id="back-to-pokemon-modal-btn" href="#" class="modal__header__back-btn">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <ul class="modal__header__titles">
              <li class="modal__header__titles__item active">
                <a id="open-consumable-items" class="modal__header__titles__link" href="#!">Consumable</a>
              </li>
              <li class="modal__header__titles__item ">
                <a id="open-mystic-items" class="modal__header__titles__link" href="#!">Mystic</a>
              </li>
            </ul>
            <a href="#" class="modal__header__close-btn">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div><!-- End Modal Header -->

          <!-- Modal Content -->
          <div class="modal__content">

            <!-- Pokemon Stats -->
            <div class="pokemon-stats-container"></div><!-- End Pokemon Stats -->

            <!-- Consumable -->
            <!-- Items -->
            <div id="consumable-items" class="item-container show">
              <!-- List -->
              <div id="consumable-items-list" class="items-list">
              </div><!-- End List -->
            </div><!-- End Items -->
            <!-- End Consumable -->

            <!-- Mystic -->
            <!-- Items -->
            <div id="mystic-items" class="item-container">
              <!-- List -->
              <div id="mystic-items-list" class="items-list">
              </div><!-- End List -->

            </div><!-- End Items -->
            <!-- End Mystic -->
            <div class="item-container__footer">
              <button type="submit" class="item-container__footer__button--submit">Use</button>
            </div>
          </div><!-- End Modal Content -->
        </div><!-- End Modal Container -->
      </form>
    </div><!-- End Use Items Modal -->
  </div><!-- End Flex Container -->

  <script src="./js/global.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/pokemon.js"></script>
</body>

</html>
