<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/35da3bfca1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../dist/css/inventory.css">

  <title>Inventory - Pokemon Land</title>
</head>

<body>
  <!-- Flex Container -->
  <div class="flex-container">
    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar__logo">
        <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
      </div>

      <nav class="navbar__nav">
        <ul class="navbar__nav__list">
          <li class="navbar__nav__list__item profile">
            <a href="./profile.html" class="navbar__nav__list__item__link"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./pokemon.html" class="navbar__nav__list__item__link">Pokemon</a>
          </li>
          <li class="navbar__nav__list__item active">
            <a href="./inventory.html" class="navbar__nav__list__item__link">Inventory</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./explore/find.html" class="navbar__nav__list__item__link">Explore</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="./shop.html" class="navbar__nav__list__item__link">Shop</a>
          </li>
        </ul>
      </nav>
    </header><!-- End Navbar -->

    <main>
      <div class="container">
        <!-- Tabs -->
        <div class="tabs">
          <!-- Tab Header -->
          <div class="tabs__header">
            <ul class="tabs__list">
              <li class="tabs__list__item active">
                <a id="tab-pokeball-link" href="#" class="tabs__list__link">Pokeball</a>
              </li>
              <li class="tabs__list__item">
                <a id="tab-mystic-link" href="#" class="tabs__list__link">Mystic</a>
              </li>
              <li class="tabs__list__item">
                <a id="tab-consumable-link" href="#" class="tabs__list__link">Consumable</a>
              </li>
            </ul>

            <!-- Amount -->
            <div class="amount">
              <p> <span id="item-amount" class="amount--current">0</span> /50</p>
            </div><!-- End Amount -->
          </div><!-- End Tab Header -->

          <!-- Tab content -->
          <div class="tabs__content">
            <!-- Pokeball -->
            <div id="pokeball-items" class="tabs__items show">
            </div><!-- End Pokeball -->

            <!-- Mystic -->
            <div id="mystic-items" class="tabs__items">
            </div><!-- End Mystic -->

            <!-- Consumable -->
            <div id="consumable-items" class="tabs__items">
            </div><!-- End Consumable -->
          </div><!-- End Tab content -->
        </div><!-- End Tabs -->
      </div><!-- End Container -->

      <footer>&copy;2022 Pok√©mon. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>

    <!-- Item Modal -->
    <div id="item-modal" class="modal">
      <!-- Modal Container -->
      <div class="modal__container">
        <!-- Modal Header -->
        <div class="modal__header">
          <h2>Information</h2>
          <a href="#" class="modal__header__close-btn">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </div><!-- End Modal Header -->

        <!-- Modal Content -->
        <div id="item-modal-content" class="modal__content">

        </div><!-- End Modal Content -->
      </div><!-- End Modal Container -->
    </div><!-- End Item Modal -->
  </div><!-- End Flex Container -->
  <script src="./js/global.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/inventory.js"></script>
</body>

</html>
